<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Agregar un producto:</h1>
    <form action="http://localhost:8080/api/productos" method="post">
        <div>
            <label for="title">Nombre del producto</label>
            <input type="text" placeholder="Nombre del producto" name="title">
        </div>
        <div>
            <label for="price">Precio del producto</label>
            <input type="text" placeholder="Precio del producto" name="price">
        </div>
        <div>
            <label for="thumbnail">Url de imagen</label>
            <input type="text" placeholder="Url de imagen" name="thumbnail">
        </div>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
